<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>LNEX - تسجيل الكورسات</title>

  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Loading -->
  <div id="loading-screen" aria-hidden="true">
    <div class="loading-word">
      <span>L</span><span>E</span><span>N</span><span>X</span>
    </div>
  </div>

  <!-- Page -->
  <main class="page">
    <div class="bg">
      <div class="bg-img"></div>
      <div class="bg-glow"></div>
      <div class="bg-dim"></div>
    </div>

    <section class="wrap">
      <header class="topbar glass">
        <div class="brand">
          <div class="logo">
            <img src="img/logo.jpg" alt="LNEX Logo">
          </div>
          <div class="brand-text">
            <h1>LNEX</h1>
            <p>خبراء الشبكات الليبيين للتدريب والتطوير</p>
          </div>
        </div>

        <div class="topbar-note">
          سجل بياناتك واختر الكورس المناسب وسيتم التواصل معك عبر واتساب ✅
        </div>
      </header>

      <section class="card glass reveal">
        <h2 class="card-title">نموذج التسجيل</h2>

        <form id="regForm" class="form" novalidate>

          <div class="field">
            <label for="fullName">الاسم الكامل *</label>
            <input id="fullName" type="text" required placeholder="مثال: أحمد محمد" />
          </div>

          <div class="field two">
            <div>
              <label for="ageSelect">العمر *</label>
              <select id="ageSelect" required></select>
            </div>

            <div>
              <label for="phone">رقم الهاتف (واتساب) *</label>
              <input id="phone" type="tel" required placeholder="09xxxxxxxx" />
            </div>
          </div>

          <div class="field">
            <label for="address">مكان السكن *</label>
            <input id="address" type="text" required placeholder="مثال: مصراتة - شارع طرابلس" />
          </div>

          <div class="field">
            <label for="courseSelect">اختر الكورس *</label>
            <select id="courseSelect" required></select>
          </div>

          <div id="courseDetails" class="course-details glass"></div>

          <button class="btn primary ripple" type="submit">
            تأكيد التسجيل
          </button>

          <p id="savedHint" class="hint"></p>
        </form>
      </section>

      <footer class="footer glass">
        © LNEX 2025 — كل الحقوق محفوظة
      </footer>
    </section>
  </main>

  <script src="script.js" defer></script>
</body>
</html>
